<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1>Network</h1>
      </div>
      <h1 class="title">Your Feed</h1>
      <div class="content">
        <div class="main">
          <div class="card">
            <div class="card-title">
              <h3 class="name">Neil M</h3>
              <h4 id="like-1" class="h4-like">9 like(s)</h4>
              <button
                onclick="like_click('btnLike-1')"
                class="like_btn"
                id="btnLike-1"
              >
                Like
              </button>
            </div>
            <p>
              I just set up this new discord bot, let me know what you all
              think. <a href="">link</a>
            </p>
          </div>
          <div class="card">
            <div class="card-title">
              <h3 class="name">Nichole k</h3>
              <h4 id="like-2" class="h4-like">12 like(s)</h4>
              <button
                class="like_btn"
                id="btnLike-2"
                onclick="like_click('btnLike-2')"
              >
                Like
              </button>
            </div>
            <p>Just finished my <a href="">next comic</a>, check it out.</p>
          </div>
          <div class="card">
            <div class="card-title">
              <h3 class="name">Jim R</h3>
              <h4 id="like-3" class="h4-like">9 like(s)</h4>
              <button
                class="like_btn"
                id="btnLike-3"
                onclick="like_click('btnLike-3')"
              >
                Like
              </button>
            </div>
            <p>
              I can't stop listening to the <a href="">new album</a>. <br />Who
              else is liking it?
            </p>
          </div>
        </div>
        <div class="sidebar">
          <img src="./img/user-circle.png" class="avatar-img" alt="Avatar" />
          <a href="">Add an avatar</a>
          <h3>James Doe</h3>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
